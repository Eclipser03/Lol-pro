

services:

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    volumes:
      - /var/lib/postgresql/data/pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - back


  redis:
    container_name: redis
    image: redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      REDIS_HOST: redis
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    networks:
      - back


  wsgiserver:
    build: ./
    entrypoint: ./docker/backend/web-entrypoint.sh
    volumes:
      - static_volume:/lol_pay/static
      - media_volume:/lol_pay/media
      - .:/lol_pay # автоматическая перезагрузка при изменении файлов
    env_file:
      - .env
    environment:
      - RUN_FROM_DOCKER=1
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CELERY_FLOWER_ADDRESS=celery-flower
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - redis
    networks:
      - front
      - back

  celery-worker:
    build: ./
    entrypoint: ./docker/backend/celery-worker-entrypoint.sh
    volumes:
      - /var/log/celery:/var/run/celery
    environment:
      CELERY_APP: ${CELERY_APP}
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    networks:
      - back

  celery-flower:
    container_name: celery-flower
    build: ./
    entrypoint: ./docker/backend/celery-flower-entrypoint.sh
    volumes:
      - /var/log/celery:/var/run/celery
    environment:
      CELERY_APP: ${CELERY_APP}
      CELERY_FLOWER_URL_PREFIX: ${CELERY_FLOWER_URL_PREFIX}
      CELERY_FLOWER_ADDRESS: '0.0.0.0'
      CELERY_FLOWER_PORT: ${CELERY_FLOWER_PORT}
      REDIS_HOST: redis
    ports:
      - 5555:5555
    depends_on:
      - postgres
      - redis
    networks:
      - back

  celery-beat:
    container_name: celery-beat
    build: ./
    entrypoint: ./docker/backend/celery-beat-entrypoint.sh
    volumes:
      - /var/log/celery:/var/run/celery
    environment:
      CELERY_APP: ${CELERY_APP}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    networks:
      - back


volumes:
    postgres_data:
    static_volume:
    media_volume:


networks:
    front:
    back:
