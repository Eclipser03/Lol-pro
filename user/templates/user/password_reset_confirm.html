{% extends "user/base.html" %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/login.css'%}">
{% endblock %}
{%block content%}
<div class="block_login">
  <h2 class="heading">Смена пароля</h2>
  <form method='post'>
    {% csrf_token %}
    <div class="inputs">
      {{ form.new_password1 }}
      {{ form.new_password2 }}
    </div>
    <div style="margin: 0 auto;width: 200px;"><input class="login_submit" type="submit" value="Сбросить пароль"></div>
  </form>

</div>
{%endblock%}
