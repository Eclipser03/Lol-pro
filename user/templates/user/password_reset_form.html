{% extends "user/base.html" %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/password_reset_form.css'%}">
{% endblock %}
{%block content%}
<div class="block_login">
  <h2>Восстановление пароля</h2>
  <form action="{% url 'user:password_reset' %}" method="POST">
    {% csrf_token %}
      <div class="inputs">
          {{ form.email }}
      </div>
      <button type="submit" name="recover_password" class="login_submit">Восстановить пароль</button>
  </form>
  <div class="registration">
      <a href="{% url 'user:login' %}">Вернуться ко входу</a>
      <a href="{% url 'user:registration' %}">Создать новый аккаунт</a>
  </div>
</div>
{%endblock%}
